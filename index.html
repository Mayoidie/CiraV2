<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIRA - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="https://image.flaticon.com/icons/png/512/123/123456.png" alt="CIRA Logo">
            </div>
            <h1>CIRA</h1>
            <p class="subtitle">Computer Issue Reporting & Analytics</p>
            <form>
                <h2>Login to your account</h2>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="your.email@plv.edu.ph">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••">
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
                <button type="submit" class="login-btn">→ Login</button>
                <p class="signup">Don't have an account? <a href="#">Sign up</a></p>
            </form>
            <p class="footer">College of Engineering and Information Technology</p>
        </div>
    </div>
</body>
</html>
